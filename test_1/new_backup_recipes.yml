    :origin_recipe_id: 8
  - :id: 78
    :name: 4 twelve-inch spinach tortillas
    :origin_recipe_id: 8
  - :id: 79
    :name: Extra-virgin olive oil
    :origin_recipe_id: 8
  - :id: 80
    :name: 8 ounces smoked salmon
    :origin_recipe_id: 8
  - :id: 81
    :name: 8 tablespoons alfalfa sprouts
    :origin_recipe_id: 8
  - :id: 82
    :name: 1 small bunch basil, minced, for garnish
    :origin_recipe_id: 8
  - :id: 83
    :name: 4 scallions, white part only, julienned, for garnish
    :origin_recipe_id: 8
  - :id: 84
    :name: 1/2 small red onion, thinly sliced, for garnish
    :origin_recipe_id: 8
  :steps:
  - :id: 74
    :name: Prepare the herb cream cheese, roasted plum tomatoes, and salad-greens
      mixture. Prepare the scrambled eggs, and keep them warm.
    :origin_recipe_id: 8
  - :id: 75
    :name: Heat a grill pan over medium-high heat on the stove. Using a pastry brush,
      brush tortillas with olive oil. Grill each tortilla lightly on one side for
      no longer than 1 minute (the tortillas should be soft and easy to roll). Transfer
      tortillas, grilled side down, to work surface.
    :origin_recipe_id: 8
  - :id: 76
    :name: Divide herb cream cheese among the tortillas, spreading evenly and leaving
      a 1-inch border.
    :origin_recipe_id: 8
