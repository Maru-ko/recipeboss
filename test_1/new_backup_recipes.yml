- :id: 11
  :name: Savory Breakfast Bowl
  :cook_time: 120
  :ingredients:
  - :id: 105
    :name: 8 ounces cherry tomatoes (1 1/4 cups)
    :origin_recipe_id: 11
  - :id: 106
    :name: 3 tablespoons extra-virgin olive oil, plus more for drizzling
    :origin_recipe_id: 11
  - :id: 107
    :name: Coarse salt and freshly ground pepper
    :origin_recipe_id: 11
  - :id: 108
    :name: 4 packed cups finely shredded stemmed kale (from 1 bunch)
    :origin_recipe_id: 11
  - :id: 109
    :name: 2 tablespoons minced garlic (from 2 cloves)
    :origin_recipe_id: 11
  - :id: 110
    :name: 3 cups <a href="https://www.marthastewart.com/1132756/cooked-hulled-barley">Cooked
      Hulled Barley</a>, such as Hayden Flour Mills Purple-and-Bronze
    :origin_recipe_id: 11
  - :id: 111
    :name: 4 large eggs
    :origin_recipe_id: 11
  - :id: 112
    :name: 2 ripe but firm small avocados, halved, pitted, and scooped from skins
    :origin_recipe_id: 11
  - :id: 113
    :name: 1/2 cup diced English cucumber
    :origin_recipe_id: 11
  - :id: 114
    :name: Plain Greek yogurt, for serving
    :origin_recipe_id: 11
  :steps:
  - :id: 105
    :name: Heat broiler, with rack 5 inches from heat source. Drizzle tomatoes with
      oil in a large ovenproof skillet; toss with salt and pepper. Broil until charred
      and softened, 4 to 5 minutes. Transfer to a plate.
    :origin_recipe_id: 11
  - :id: 106
    :name: Place skillet over medium-high. Add 1 tablespoon oil, kale, and 3 tablespoons
      water. Cover and cook, stirring once, until wilted, 2 to 3 minutes. Season with
      salt and pepper; transfer to plate. Add 2 tablespoons oil and garlic to pan;
      cook, stirring frequently, until fragrant, about 30 seconds. Stir in barley;
      heat through. Season with salt and pepper.
    :origin_recipe_id: 11
