- :id: 1
  :name: Charred Baby Bell Peppers with Burrata
  :cook_time: 25 minutes
  :ingredients:
    - :id: 1
      :name: 1/4 cup, plus 3 tablespoons extra virgin olive oil
      :origin_id: 1
    - :id: 2
      :name: 2 tablespoons honey
    - :id: 3
      :name: juice of 1 lemon
    - :id: 4
      :name: 2 tablespoons champagne or white wine vinegar
    - :id: 5
      :name: 2 tablespoons chopped fresh basil
    - :id: 6
      :name: 2 tablespoons chopped fresh chives
    - :id: 7
      :name: 1 tablespoon chopped fresh thyme
    - :id: 8
      :name: 2 cloves garlic, grated
    - :id: 9
      :name: 1 pinch each kosher salt, black pepper, and red pepper flakes
    - :id: 10
      :name: 1 pound baby bell peppers
    - :id: 11
      :name: 1/2 teaspoon smoked paprika
    - :id: 12
      :name: 1/2 teaspoon chili powder
    - :id: 13
      :name: 1 loaf ciabatta bread, sliced
    - :id: 14
      :name: 8 ounces burrata cheese, at room temperature
  :steps:
    - :id: 1
      :name: To make the vinaigrette. Combine 1/4 cup olive oil, the honey, pistachios, lemon juice, vinegar, basil, chives, thyme, garlic, and a pinch each of salt, pepper, and chili flakes in a glass jar and whisk until smooth. Taste and adjust the salt and pepper.
    - :id: 2
      :name: Preheat the grill or grill pan to high.
    - :id: 3
      :name: In a large bowl, toss the peppers with 2 tablespoon olive oil, paprika, chili powder, salt and pepper. Place the bread on a baking sheet and drizzle with olive oil on both sides of each slice, season with salt.
    - :id: 4
      :name: Place the bread on the grill and grill both for about 2-3 minutes per side or until lightly toasted. Remove from the grill. At the same time, grill the peppers until softened and charred, 3-4 minutes per side. Remove from the grill and arrange on a serving plate.
    - :id: 5
      :name: Drizzle the vinaigrette over the peppers, then break the balls of burrata around the peppers. Let everything sit 5-10 minutes. Serve with vinaigrette and grilled bread.
